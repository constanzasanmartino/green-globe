<ion-card>
    <div class="imagen-container">
        <img [src]="imagenEvento" (click)="goToEvent()">
    </div>
    <ion-card-header (click)="goToEvent()">
        <ion-card-title><b>{{ evento.nombre }}</b></ion-card-title>
        <ion-card-subtitle><b>{{ evento.ubicacion }}</b></ion-card-subtitle>
        <ion-card-subtitle> {{ evento.fechaInicio | date: 'dd/MM/yyyy HH:mm' }} </ion-card-subtitle>
        <ion-chip color="{{tipos[evento.tipo -1].color}}">
            <ion-label color="{{tipos[evento.tipo -1].color}}">
                <ion-icon name="{{tipos[evento.tipo -1].icono}}"></ion-icon>
                {{ tipos[evento.tipo -1].descripcion}}</ion-label>
        </ion-chip>
    </ion-card-header>

    <ion-card-content>
        {{ evento.descripcionCorta }}
    </ion-card-content>
</ion-card>
