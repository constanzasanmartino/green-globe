<ion-header>
    <ion-toolbar color="greenglobe">
        <ion-title>Evento</ion-title>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="content-evento">
    <ion-slides *ngIf="imagnesEvento.length > 0" pager="true" [options]="slideOpts">
        <ion-slide *ngFor="let imagen of imagnesEvento">
            <div class="imagen-container">
                <ion-img [src]="imagen.urlImagen"></ion-img>
            </div>
        </ion-slide>
    </ion-slides>
    <ion-card mode="ios" class="evento">
        <ion-card-header>
            <ion-card-subtitle>{{evento.fechaInicio | date: 'dd/MM/yyyy HH:mm'}}</ion-card-subtitle>
            <ion-card-title>{{ evento.nombre }}</ion-card-title>
            <ion-card-subtitle>{{ evento.ubicacion }}</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
            <ion-card-subtitle> <b class="b-size">Descripci√≥n</b> </ion-card-subtitle>
            {{ evento.descripcion }}
            <br>
            <ion-chip color="{{tipos[evento.tipo -1].color}}">
                <ion-label color="{{tipos[evento.tipo -1].color}}">
                    <ion-icon name="{{tipos[evento.tipo -1].icono}}"></ion-icon>
                    {{ tipos[evento.tipo -1].descripcion}}
                </ion-label>
            </ion-chip>
            <br>
            <br>
            <ion-card-subtitle> <b class="b-size">Contacto</b> </ion-card-subtitle>
            <div *ngIf="evento.linkContacto || evento.celularContacto ">
                <div>
                    {{ evento.nombreContacto }}
                </div>
                <div>
                    {{ evento.mailContacto }}
                </div>
                <div>
                    {{ evento.celularContacto }}
                </div>
                <a *ngIf="evento.linkContacto" href="{{evento.linkContacto}}">
                    <ion-icon *ngIf="instagram" size="large" name="logo-instagram"></ion-icon>
                    <ion-icon *ngIf="facebook" size="large" name="logo-facebook"></ion-icon>
                </a>

            </div>
        </ion-card-content>

    </ion-card>
    <app-comentario-card *ngFor="let comentario of comentariosEvento" [comentarioEvento]="comentario"></app-comentario-card>

</ion-content>
