#.travis.yml

     language: android
        jdk: oraclejdk8
        android:
          components:
            - platform-tools
            - tools
            - build-tools-25.0.3
            - android-25
            - extra-google-google_play_services
            - extra-google-m2repository
            - extra-android-m2repository
            - addon-google_apis-google-19
        before_install:
          - yes | sdkmanager "platforms;android-25"
        script:
          - ./android/gradlew assembleDebug   
    


